                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Find a bug? Message me!</legend>
                        <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="John" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="on" required>
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="6"
                        placeholder="Type your message here"></textarea>
                    <br>
                        <button type="submit">Submit</button>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                    </fieldset>
